name: Obtener reporte diario
on:
  schedule:
  - cron: "7 * * * *"
  workflow_dispatch:

jobs:
  reporte_diario:
    runs-on: ubuntu-latest
    name: Obtener reporte diario

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 tabula-py pandas
      
      - name: Run Script
        run: python3 --version
