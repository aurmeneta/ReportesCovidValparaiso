name: Obtener reporte diario
on:
  schedule:
  - cron: "7 0-4,10-23 * * *"
  workflow_dispatch:

jobs:
  reporte_diario:
    runs-on: windows-latest
    name: Obtener reporte diario

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          
      - uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: '13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 tabula-py pandas requests
      
      - name: Run Script
        run: python3 ./src/main.py
        
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
          message: "informaci√≥n desde reporte diario"
